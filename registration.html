<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/08a566bb85.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-left">
                    <a href="index.html" class="logo-link">
                        <img src="img/logo.png" alt="logo.png">
                    </a>
                    <a href="#" class="search-link">
                        <img src="img/icon-search.png" alt="поиск">
                    </a>
                </div>
                <nav class="header-right">
                    <button class="menu-button">
                        <img src="img/icon-menu.png" alt="меню">
                    </button>
                    <a href="registration.html" class="registry-link">
                        <img src="img/icon-registry.png" alt="регистрация">
                    </a>
                    <a href="#" class="cart-link">
                        <img src="img/icon-cart.png" alt="корзина">
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <section class="registration">

    </section>

    <section class="mainform">

    </section>

    <section class="feedback">
        <div class="container">
            <h2 class="hidden">Блок обратной связи</h2>
            <div class="feedback-list">
                <div class="feedback-left">
                    <img src="img/feedback-face.png" alt="feedback-face" class="feedback-face">
                    <p class="feedback-left-text">
                        “Vestibulum quis porttitor dui! Quisque viverra nunc mi, <i> a pulvinar
                            purus
                            condimentum</i>“
                    </p>
                </div>
                <div class="feedback-right">
                    <div class="feedback-subscribe-header">
                        <h3 class="feedback-subscribe-header1">
                            SUBSCRIBE
                        </h3>
                        <h3 class="feedback-subscribe-header2">
                            FOR OUR NEWLETTER AND PROMOTION
                        </h3>
                    </div>
                    <form action="#" class="subscribe">
                        <input class="subscribe-field" type="email" minlength="3" placeholder="Enter Your Email"
                            required>
                        <input class="subscribe-btn" type="submit" value="Subscribe">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-list">
                <p class="copyright">
                    © 2021 Brand All Rights Reserved.
                </p>
                <ul class="footer-links">
                    <li class="footer-link">
                        <a href="#" class="social-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="footer-link">
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="footer-link">
                        <a href="#" class="social-link">
                            <i class="fab fa-pinterest-p"></i>
                        </a>
                    </li>
                    <li class="footer-link">
                        <a href="#" class="social-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>


</html>
